<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chill - Movie Streaming Platform</title>
    <link rel="stylesheet" href="/styles/auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <main class="bg-img">
      <section class="content">
        <header>
          <img src="/public/Logo.png" alt="Logo" />
          <h3>Masuk</h3>
          <span>Selamat datang kembali!</span>
        </header>
        <form action="#">
          <div class="field">
            <input type="text" required placeholder="Masukkan Username" />
          </div>
          <div class="field space">
            <input
              type="password"
              class="pass-key"
              required
              placeholder="Masukkan Kata Sandi"
            />
            <span class="show"><i class="fas fa-eye"></i></span>
          </div>
          <div class="pass">
            <div class="signup">
              Belum punya akun?
              <a href="register.html">Daftar</a>
            </div>
            <a href="#">Lupa Kata Sandi?</a>
          </div>
          <div class="button-group">
            <button type="button" class="btn-primary" onclick="window.location.href='home.html'">
              Masuk
            </button>
            <span class="separator">Atau</span>
            <button type="button" class="btn-google">
             <img src="/public/google.png" alt="Google Logo" height="15rem"> &nbsp; <span>Daftar dengan Google</span>
            </button>
          </div>
        </form>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="/script/auth.js"></script>
  </body>
</html>
